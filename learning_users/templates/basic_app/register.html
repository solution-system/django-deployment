{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thankyou for your registration!!</h1>
        {% else %}
            <h1>Registration Here!</h1>
            <h3>Fill out the form:</h3>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="frm_Register" value="Register">
            </form>
        {% endif %}
    </div>

{% endblock %}
